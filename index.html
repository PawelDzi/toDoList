<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/container.css" rel="stylesheet" />
    <script src="script/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Lista zadań</h1>
        <div class="containers">
            <div class="container__item container__item--text">Dodaj nowe zadanie</div>
            <div class="container__item">
                <form class="container__form">
                    <label>
                        <input class="container__formInput" type="text" placeholder="Co jest do zrobienia?" autofocus>
                    </label>
                    <label>
                        <button class="container__formButton">Dodaj zadanie</button>
                    </label>
                </form>
            </div>
        </div>
        <div class="containers">
            <div class="container__item container__item--text">Lista zadań</div>
            <div class="container__item"></div>
        </div>
    </div>
</body>

</html>
